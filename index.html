<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.js"></script>
		<script defer src="course.js"></script>
		<title>Course Progress Tracker</title>
	</head>
	<body>
		<div id="progressinfo">
			<table class="datatime">
				<tr><td>Course Total:</td><td id="total"></td></tr>
				<tr><td>Completed: <td id="compl"></td></tr>
			</table>
			<div class="datachart">
				<label for="myChart" id="myProgress">0%</label>
				<canvas id="myChart" height="100" width="100">text</canvas>
			</div>
		</div>
		<div id="modules"></div>
	</body>
</html>
